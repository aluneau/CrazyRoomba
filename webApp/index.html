<!DOCTYPE html>
<html ng-app="CrazyRoomba">
<head>
	<title>CrazyRoomba</title>
	<script type="text/javascript" src="library/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="library/popper.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="library/EventEmitter.min.js"></script>
	<script type="text/javascript" src="./js/robotClient/Packet.js"></script>
	<script type="text/javascript" src="js/robotClient/Robot.js"></script>
	<script type="text/javascript" src="library/keyboard.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="library/bootstrap/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="library/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <img height="25" width="25" alt="CrazyRoomba" src="img/roombaLogo.png">
		      </a>

		      <a class="navbar-brand">CrazyRoomba</a>
		    </div>
		  </div>
		</nav>

		<div ng-controller="RoombaController as roombaController" class="container-fluid">
			<shortcut>{{keyCode}}</shortcut>

			<div id="table"></div>
				<table id="sensorsTable" class="table table-striped">
						<tr ng-repeat="data in roombaController.datas">
							<td>{{data.name}}</td>
							<td>{{data.value}}</td>
						</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
